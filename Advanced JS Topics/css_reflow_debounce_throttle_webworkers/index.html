<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progress Bar App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="title-container">
                <span class="title">Basics of Javascript</span>
            </div>
        </div>
        <div class="bottom-container">
            <div class="progressbar-container">
                <div class="progressbar-header">
                    <div class="progressbartitle-div">
                        <span class="progressbar-span">Progress Bar</span>
                    </div>
                </div>
                <div class="progressbar-bar">
                    <div class="progressbarIndicatorDiv">
                        <strong>Current Progress: </strong>
                        <span class="progressbarIndicator" id="progressbarIndicator"></span>
                    </div>
                    <div class="progressbar-div progressbar-initial" id="progressbardivIni">
                        <div class="progressbarInd-div" id="progressbarInd-div"></div>
                    </div>
                </div>
                <div class="progressbar-button">
                    <button type="button" class="progressbar-btn" id="progressbarbtn">Start Progress</button>
                </div>
            </div>
            <div class="ajax-container">
                <div class="ajax-header">
                    <div class="ajax-header-title">
                        <span class="ajaxtitle-span">AJAX Learning</span>
                    </div>
                </div>
                <div class="ajax-processor">
                    Processing is done here
                </div>
                <div class="ajax-btn-div">
                    <button type="button" class="ajax-btn">Request</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
